<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirecting...</title>
        <script>
            // Сохраняем путь (например, /shop/cart -> /cart)
            const basePath = "/shop";
            const currentPath = window.location.pathname.startsWith(basePath)
                ? window.location.pathname.slice(basePath.length) || "/"
                : window.location.pathname || "/";
            // Перенаправляем на /shop/ с сохранением пути
            window.location.replace(basePath + currentPath);
        </script>
    </head>
    <body>
        <p>Redirecting...</p>
    </body>
</html>
